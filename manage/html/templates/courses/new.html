<h2 class="uk-h3 uk-margin-small-top">New Course</h2>
<ul class="uk-breadcrumb uk-margin-remove-top uk-margin-medium-bottom">
    <li><a>Courses</a></li>
    <li class="uk-disabled"><a>New Course</a></li>
</ul>
<form class="uk-form-stacked" id="new_course">

    <div class="uk-child-width-expand@s uk-margin-medium-top" uk-grid>
        <div>
            <div class="uk-margins">
                <label class="uk-form-label" for="form-stacked-text">Code</label>
                <div class="uk-form-controls">
                    <input class="uk-input" name="code" id="form-stacked-text" type="text" placeholder="Code...">
                </div>
            </div>
        </div>
        <div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-select">Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" name="name" id="" type="text" placeholder="Name...">
                </div>
            </div>
        </div>
    </div>

    <div class="uk-child-width-expand@s uk-margin-medium-top" uk-grid>
        <div>
            <div class="uk-margins">
                <label class="uk-form-label">Programme Category</label>
                <div class="uk-form-controls">
                    <select id="select_programme" name="programme_id" class="uk-select"></select>
                </div>
            </div>
        </div>
        <div>
            <div class="uk-margins">
                <label class="uk-form-label">Duration (in weeks)</label>
                <div class="uk-form-controls">
                    <input class="uk-input" name="duration" type="number" placeholder="">
                </div>
            </div>
        </div>
        <div>
            <div class="uk-margin">
                <label class="uk-form-label" for="dates-select">Dates</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="dates-select" multiple="multiple"></select>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="date" name="date">
    <input name="add_course" type="hidden" value="1">

    <div class="uk-margin-large-bottom"><br/></div>

    <div class="footer-buttons">
        <div class="footer-padding">
            <!--            onclick="alert($('#dates-select').val());"-->
            <button type="submit" value="submit" name="submit"
                    class="uk-button uk-button-primary uk-icon uk-align-right uk-margin-remove-bottom"><span
                    uk-icon="icon: check; "></span> Publish
            </button>
        </div>
    </div>

</form>

<script>
    $(document).ready(function () {
        $('#dates-select').select2({
            tags: true,
        });

        retrieveProgramme();

    });

    var course_url = '../../php_scripts/requestHandler.php';

    $('#new_course').on('submit', function (e) {
        e.preventDefault();
        document.getElementById('date').value = $("#dates-select").val();
        addNewCourse();
    });

</script>
